{% extends 'base.html' %}

{% block main_content %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

<title>{% block title %}jobseeker_Registration{% endblock %}</title>


<div class="mt-5 mx-auto" style="width: 300px;">
    
        <h3 class="text-center text-primary mb-4"><em>jobseeker_Registration</em></h3>
   
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-center">
            <button class="btn btn-md btn-primary rounded" type="submit">Register</button>
        </div>
    </form>
</div>

{% endblock main_content  %}
