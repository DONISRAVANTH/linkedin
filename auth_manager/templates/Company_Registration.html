{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block main_content %}

<title>{% block title %}company_registration{% endblock %}</title>


<div class="mt-5 mx-auto" style="width: 300px;">
    <div class="text-center mb-5">
        <h3 class="text-primary">company_registration</h3>
    </div>  
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-center">
            <button class="btn btn-md btn-primary" type="submit">Register</button>
            </div>
    </form>
</div>    

{% endblock main_content %}
