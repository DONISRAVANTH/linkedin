{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Search Box</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="{% static 'assets/css/home.css' %}">
    <!-- <script src="{% static 'assets/js/home.js' %}"></script> -->
    <!-- Unicons CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
   <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <nav class="nav">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="#" class="logo">CodingStella</a>
      <span  id="searchIcon"></span>
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li class="link dropdown">
            <button
              type="button"
              class="btn nav__btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              Register
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                  class="dropdown-item"
                  href="{% url 'jobseeker_registration'%}"
                  >Jobseeker</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="{% url 'company_registration'%}"
                  >Company/HR</a
                >
              </li>
      </ul>
      <!-- <span  id="searchIcon"></span> -->

    </nav>
    {% block main_content %} {% endblock main_content %}

    <footer style="background-color: #4b16ad; font-size: large; height: 60px; padding-top: 10px;">
        <center><p>&copy; 2023 Linkedin. All rights reserved.</p></center>
    </footer>

    <script>
        const nav = document.querySelector(".nav"),
  searchIcon = document.querySelector("#searchIcon"),
  navOpenBtn = document.querySelector(".navOpenBtn"),
  navCloseBtn = document.querySelector(".navCloseBtn");

searchIcon.addEventListener("click", () => {
  nav.classList.toggle("openSearch");
  nav.classList.remove("openNav");
  if (nav.classList.contains("openSearch")) {
    return searchIcon.classList.replace("uil-search", "uil-times");
  }
  searchIcon.classList.replace("uil-times", "uil-search");
});

navOpenBtn.addEventListener("click", () => {
  nav.classList.add("openNav");
  nav.classList.remove("openSearch");
  searchIcon.classList.replace("uil-times", "uil-search");
});
navCloseBtn.addEventListener("click", () => {
  nav.classList.remove("openNav");
});
    </script>
  </body>
  
</html>
