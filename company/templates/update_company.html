{% extends 'base1.html' %}

{% block title %}Update Company{% endblock %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <h2>Update Company</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-md btn-primary rounded">Update Company</button>
    </form>
  </div>
{% endblock %}
